<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PoC — Funções Tradicionais (IMC)</title>
</head>
<body>
  <h1>Funções Tradicionais — Calculadora de IMC</h1>

  <section>
    <h2>Calculadora rápida</h2>
    <label>Peso (kg): <input id="peso" type="number" step="0.1" value="70"></label><br>
    <label>Altura (m): <input id="altura" type="number" step="0.01" value="1.75"></label><br>
    <button id="calcular">Calcular IMC</button>
    <p id="resultado"></p>
  </section>

  <section>
    <h2>Exemplos no console</h2>
    <p>Abra o console do navegador (F12) para ver os exemplos básicos e avançados comentados em <code>script.js</code>.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
